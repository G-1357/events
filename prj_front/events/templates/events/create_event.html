{% extends 'events/base.html' %}
{% block title %}Создать мероприятие{% endblock %}
{% block content %}
<div class="create-event-container">
    <div class="header-with-back">
        <a href="{% url 'profile' %}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
        <h2>Создать новое мероприятие</h2>
    </div>

    <form method="post" enctype="multipart/form-data" class="event-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Название:*</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>

        <div class="form-group">
            <label for="date">Дата:*</label>
            <input type="date" id="date" name="date" required class="form-control">
        </div>

        <div class="form-group">
            <label for="location">Место проведения:*</label>
            <input type="text" id="location" name="location" required class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Описание:*</label>
            <textarea id="description" name="description" required class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="limit">Лимит участников:</label>
            <input type="number" id="limit" name="limit" min="0" class="form-control">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="moderation" name="moderation">
            <label for="moderation">Требуется модерация</label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Создать мероприятие</button>
        </div>
    </form>
</div>
{% endblock %}
