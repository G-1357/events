{% extends 'events/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="login-container">
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required class="form-control">
        </div>

        <div class="form-group">
            <label for="group">Группа:</label>
            <input type="text" id="group" name="group" required class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <div class="mt-3 text-center">
        Уже есть аккаунт? <a href="{% url 'enter' %}">Войти</a>
    </div>
</div>
{% endblock %}
